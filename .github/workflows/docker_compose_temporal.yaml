name: Setup Temporal
on:
  push:
    # Publish only on `master`
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'gobblin-docker/**'
      - '.github/workflows/docker_compose_temporal.yaml'
  release:
    types: [published, edited]

env:
  IMAGE_NAME: apache/gobblin

jobs:
  build_and_push_to_registry:
    name: Setup temporal
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        run : | 
          git clone https://github.com/temporalio/docker-compose.git
      - name: Docker compose
        id: docker_compose
        run: |
          cd docker-compose
          docker compose up